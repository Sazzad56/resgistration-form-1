<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="registration-form">
	<div class="container">
		<div class="form-box">
			<h1>Create Account</h1>
			<form>
				<input type="text" name="" placeholder="Your Name" class="form-control">
				<input type="email" name="" placeholder="Your Email" class="form-control">
				<input type="Password" name="" placeholder="Password" class="form-control">
				<input type="Password" name="" placeholder="Confirm Password" class="form-control">
				<label>
					<input type="checkbox" name="" class="last">
					I agree all the statements in <a href="">Terms of service.</a>
				</label>
				<input type="submit" name="" value="SIGN UP"
				class="form-button">
				<h4>Have already an account? <a href="">Login here</a></h4>
			</form>
		</div>
	</div>
</div>

</body>
</html>
